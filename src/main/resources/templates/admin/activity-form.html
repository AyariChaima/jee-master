<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activity Form</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4" th:text="${activity.idActivite != null} ? 'Edit Activity' : 'Add Activity'"></h2>

    <form th:action="@{/admin/activities/save}" th:object="${activity}" method="post" class="bg-light p-4 rounded shadow-sm">
        <input type="hidden" th:field="*{idActivite}"/>

        <div class="mb-3">
            <label for="nomActivite" class="form-label">Activity Name</label>
            <input type="text" class="form-control" th:field="*{nomActivite}" required/>
        </div>

        <div class="mb-3">
            <label for="dateDebutActivite" class="form-label">Start Date/Time</label>
            <input type="datetime-local" class="form-control" th:field="*{dateDebutActivite}" required/>
        </div>

        <div class="mb-3">
            <label for="dateFinActivite" class="form-label">End Date/Time</label>
            <input type="datetime-local" class="form-control" th:field="*{dateFinActivite}" required/>
        </div>

        <div class="mb-3">
            <label for="coach" class="form-label">Coach</label>
            <select class="form-control" th:field="*{coach}" required>
                <option th:each="coach : ${coaches}" th:value="${coach}" th:text="${coach.first_name + ' ' + coach.last_name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="equipements" class="form-label">Equipments</label>
            <select class="form-control" multiple th:field="*{equipements}">
                <option th:each="eq : ${equipements}" th:value="${eq}" th:text="${eq.nomEquipement}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="/admin/activities" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
