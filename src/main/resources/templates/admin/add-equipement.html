<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Equipment</title>
</head>
<body>
<h1>Add New Equipment</h1>

<form th:action="@{/admin/equipements/add}" method="post">
    <label for="nomEquipement">Name:</label>
    <input type="text" id="nomEquipement" name="nomEquipement" required><br>

    <label for="quantite">Quantity:</label>
    <input type="number" id="quantite" name="quantite" required><br>

    <label for="typeEquipement">Type:</label>
    <input type="text" id="typeEquipement" name="typeEquipement" required><br>

    <button type="submit">Add Equipment</button>
</form>

</body>
</html>
