<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier un Coach</title>

  <!-- Favicon -->
  <link href="/img/favicon.ico" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header class="bg-primary text-white text-center py-3">
  <h1>Modify Coach</h1>
</header>

<!-- Main Form -->
<main class="container my-5">
  <form th:action="@{/admin/coaches/update/{id}(id=${coach.id_user})}" method="post" class="bg-light p-4 rounded shadow-sm">

    <div class="mb-3">
      <label for="first_name" class="form-label">Prénom :</label>
      <input type="text" id="first_name" name="first_name" th:value="${coach.first_name}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="last_name" class="form-label">Nom :</label>
      <input type="text" id="last_name" name="last_name" th:value="${coach.last_name}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email :</label>
      <input type="email" id="email" name="email" th:value="${coach.email}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="speciality" class="form-label">Spécialité :</label>
      <input type="text" id="speciality" name="speciality" th:value="${coach.speciality}" class="form-control" required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success">
        <i class="fas fa-save"></i> save
      </button>
      <a th:href="@{/admin/coaches}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> back
      </a>
    </div>

  </form>
</main>


<!-- Scripts -->
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
