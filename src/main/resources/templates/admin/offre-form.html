<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add/Edit Offer</title>

  <!-- Favicon -->
  <link href="/img/favicon.ico" rel="icon">

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Rubik&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<header class="bg-primary text-white text-center py-3">
  <h1>Add/Edit Offer</h1>
</header>

<main class="container my-5">
  <div class="bg-light p-4 rounded shadow-sm">
    <form th:action="@{/admin/offres/save}" method="post">
      <input type="hidden" name="idOffre" th:value="${offre.idOffre}"/>
      <div class="mb-3">
        <label for="nomOffre" class="form-label">Offer Name</label>
        <input type="text" class="form-control" id="nomOffre" name="nomOffre" th:value="${offre.nomOffre}" required>
      </div>
      <div class="mb-3">
        <label for="PrixUnitaire" class="form-label">Unit Price</label>
        <input type="number" class="form-control" id="PrixUnitaire" name="PrixUnitaire" th:value="${offre.PrixUnitaire}" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required th:field="${offre.description}"></textarea>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Save Offer
        </button>
      </div>

      <div class="text-center mt-4">
        <a href="/admin/offres" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Back
        </a>
      </div>
    </form>
  </div>
</main>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
