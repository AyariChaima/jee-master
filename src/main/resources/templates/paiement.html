<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Paiements</title>

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">

    <!-- Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Header Section -->
<header class="bg-primary text-white text-center py-3">
    <h1>Gestion des Paiements</h1>
</header>

<!-- Main Content Section -->
<main class="container my-5">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Montant</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="paiement : ${paiements}">
            <td th:text="${#dates.format(paiement.datePaiement, 'yyyy-MM-dd')}"></td>
            <td th:text="${paiement.typePaiement}"></td>
            <td th:text="${paiement.montantPaiement}"></td>
            <td class="text-center">
                <a th:href="@{/paiements/edit/{id}(id=${paiement.idPaiement})}" class="btn btn-warning">
                    <i class="fas fa-edit"></i> Modifier
                </a>
                <form th:action="@{/paiements/delete/{id}(id=${paiement.idPaiement})}" method="post" class="d-inline"
                      onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce paiement ?');">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i> Supprimer
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Add New Paiement Link -->
    <div class="text-center mt-4">
        <a href="/paiements/ajout" class="btn btn-success">
            <i class="fas fa-plus"></i> Ajouter un Paiement
        </a>
    </div>
</main>

<!-- Footer Section -->
<footer class="bg-light text-center py-3">
    <p>&copy; 2024 Gestion des Paiements. Tous droits réservés.</p>
</footer>

<!-- Scripts -->
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- For Font Awesome icons -->
</body>
</html>
