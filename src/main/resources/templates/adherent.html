<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page d'Accueil</title>
    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/lib/flaticon/font/flaticon.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<h1>Adherents</h1>

<!-- Display the list of adherents -->
<div id="adherents-list">
    <table border="1">
        <tr>
            <th>Name</th>
            <th>First Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Date of Inscription</th>
            <th>Actions</th>
        </tr>
        <tr th:each="adherent : ${adherents}">
            <td th:text="${adherent.nom_adherent}"></td>
            <td th:text="${adherent.prenom_adherent}"></td>
            <td th:text="${adherent.age}"></td>
            <td th:text="${adherent.email}"></td>
            <td th:text="${adherent.date_inscription}"></td>
       <td>
           <a th:href="@{/adherents/edit/{id}(id=${adherent.id_adherent})}">Edit</a>


           |
                <a th:href="@{/adherents/delete/{id}(id=${adherent.id_adherent})}" onclick="return confirm('Are you sure you want to delete this adherent?');">Delete</a>

       </td>
        </tr>
    </table>
</div>
<form action="/adherents/edit-adherent" method="get">
    <button type="submit">Go to Edit Page</button>
</form>


</body>
</html>
