<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil - Adhérents</title>
    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/lib/flaticon/font/flaticon.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Header Section -->
<header class="bg-primary text-white text-center py-3">
    <h1>Gestion des Adhérents</h1>
</header>

<!-- Main Content Section -->
<main class="container my-5">
    <!-- Table of Adherents -->
    <div id="adherents-list" class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Âge</th>
                <th>Email</th>
                <th>Date d'inscription</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="adherent : ${adherents}">
                <td th:text="${adherent.nom_adherent}"></td>
                <td th:text="${adherent.prenom_adherent}"></td>
                <td th:text="${adherent.age}"></td>
                <td th:text="${adherent.email}"></td>
                <td th:text="${adherent.date_inscription}"></td>
                <td>
                    <a th:href="@{/adherents/edit/{id}(id=${adherent.id_adherent})}" class="btn btn-sm btn-primary">
                        <i class="fas fa-edit"></i> Modifier
                    </a>
                    <a th:href="@{/adherents/delete/{id}(id=${adherent.id_adherent})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet adhérent ?');">
                        <i class="fas fa-trash"></i> Supprimer
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Button to Edit Page -->
    <form action="/home" method="get" class="text-center mt-4">
        <button type="submit" class="btn btn-success">
            <i class="fas fa-pen"></i> Aller à la page de gestion de club
        </button>
    </form>
</main>

<!-- Footer Section -->
<footer class="bg-light text-center py-3">
    <p>&copy; 2024 Gestion des Adhérents. Tous droits réservés.</p>
</footer>

<!-- Scripts -->
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
