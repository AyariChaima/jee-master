<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Activity</title>
</head>
<body>
<h1>Add a New Activity</h1>

<!-- Success Message
<div th:if="${param.success}" style="color: green;">
  Activity added successfully!
</div>
-->

<form action="/activites/add" method="POST">
  <label for="nomActivite">Activity Name:</label>
  <input type="text" id="nomActivite" name="nomActivite" placeholder="Enter activity name" required><br>

  <label for="dateDebutActivite">Start Date & Time:</label>
  <input type="datetime-local" id="dateDebutActivite" name="dateDebut" required><br>

  <label for="dateFinActivite">End Date & Time:</label>
  <input type="datetime-local" id="dateFinActivite" name="dateFin" required><br>

  <label for="salle">Room:</label>
  <input type="text" id="salle" name="salle" placeholder="Enter room name" required><br>

  <label for="maxParticipants">Maximum Participants:</label>
  <input type="number" id="maxParticipants" name="maxParticipants" min="1" required><br>

  <label for="equipements">Select Equipment:</label><br>
  <select id="equipements" name="equipements" multiple>
    <option th:each="equipement : ${equipements}" th:value="${equipement.idEquipement}" th:text="${equipement.nomEquipement}"></option>
  </select><br>

  <button type="submit">Add Activity</button>
</form>
</body>
</html>
