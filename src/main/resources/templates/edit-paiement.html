<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Paiement</title>
</head>
<body>
<h1>Edit Paiement</h1>
<form th:action="@{/paiements/update/{id}(id=${paiement.idPaiement})}" method="post">
    <label for="datePaiement">Date:</label>
    <input type="date" id="datePaiement" name="datePaiement" th:value="${paiement.datePaiement}" required><br>

    <label for="typePaiement">Type:</label>
    <input type="text" id="typePaiement" name="typePaiement" th:value="${paiement.typePaiement}" required><br>

    <label for="montantPaiement">Montant:</label>
    <input type="number" step="0.01" id="montantPaiement" name="montantPaiement" th:value="${paiement.montantPaiement}" required><br>

    <button type="submit">Save Changes</button>
</form>
<a href="/paiements">Back to Paiement List</a>
</body>
</html>
