<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Activity</title>
</head>
<body>
<h1>Edit Activity</h1>

<!-- Success Message -->
<div th:if="${param.success}" style="color: green;">
    Activity updated successfully!
</div>

<form th:action="@{'/activites/update/' + ${activite.idActivite}}" method="POST">
    <label for="nomActivite">Activity Name:</label>
    <input type="text" id="nomActivite" name="nomActivite" th:value="${activite.nomActivite}" required><br>

    <label for="dateDebutActivite">Start Date & Time:</label>
    <input type="datetime-local" id="dateDebutActivite" name="dateDebut"
           th:value="${#temporals.format(activite.dateDebutActivite, 'yyyy-MM-dd HH:mm')}" required><br>

    <label for="dateFinActivite">End Date & Time:</label>
    <input type="datetime-local" id="dateFinActivite" name="dateFin"
           th:value="${#temporals.format(activite.dateDebutActivite, 'yyyy-MM-dd HH:mm')}" required><br>

    <label for="salle">Room:</label>
    <input type="text" id="salle" name="salle" th:value="${activite.salle}" required><br>

    <label for="maxParticipants">Maximum Participants:</label>
    <input type="number" id="maxParticipants" name="maxParticipants" th:value="${activite.maxParticipants}" min="1" required><br>

    <label for="equipements">Select Equipment:</label><br>
    <select id="equipements" name="equipements" multiple>
        <option th:each="equipement : ${equipements}" th:value="${equipement.idEquipement}"
                th:selected="${activite.equipements.contains(equipement)}" th:text="${equipement.nomEquipement}"></option>
    </select><br>

    <button type="submit">Update Activity</button>
</form>
</body>
</html>
