<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Equipment Demands</title>
</head>
<body>
<h1>Equipment Demands</h1>
<table>
  <thead>
  <tr>
    <th>Coach</th>
    <th>Equipment Name</th>
    <th>Description</th>
    <th>Date</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="demande : ${demandes}">
    <td th:text="${demande.coach.username}"></td>
    <td th:text="${demande.nomEquipement}"></td>
    <td th:text="${demande.descriptionDemande}"></td>
    <td th:text="${#dates.format(demande.dateDemande, 'yyyy-MM-dd')}"></td>
    <td th:text="${demande.status}"></td>
    <td>
      <form th:action="@{/admin/demandes/approve/{id}(id=${demande.idDemande})}" method="POST">
        <button type="submit">Approve</button>
      </form>
      <form th:action="@{/admin/demandes/reject/{id}(id=${demande.idDemande})}" method="POST">
        <button type="submit">Reject</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
