<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Club Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link href="/img/favicon.ico" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Bootstrap & Custom CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #f8f9fa;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 1rem 2rem;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .top-bar a.btn {
      font-weight: 500;
    }

    .main-container {
      max-width: 1000px;
      margin: 40px auto;
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p.lead {
      font-size: 1.2rem;
      color: #6c757d;
    }

    .nav-buttons {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .nav-buttons a {
      min-width: 200px;
     font-size: 1rem;
padding: 12px 20px;
transition: all 0.3s ease-in-out;
}

.nav-buttons a:hover {
transform: translateY(-2px);
}

@media (max-width: 768px) {
.nav-buttons a {
width: 100%;
}
}
</style>
</head>

<body>

<!-- Header -->
<div class="d-flex justify-content-between align-items-center px-4 py-3 mb-3">
  <!-- Logo -->
  <span class="col-lg-3">
    <a href="index" class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center">
      <h1 class="m-0 display-4 text-primary text-uppercase">Gymster</h1>
    </a>
  </span>

  <!-- Logout Button -->
  <div class="me-3">
    <a th:if="${session.user != null}" href="/logout"
       class="btn btn-outline-danger rounded-pill px-4 py-2">
      <i class="fas fa-sign-out-alt me-2"></i> Log Out
    </a>
  </div>
</div>


<!-- Main Admin Panel -->
<div class="main-container">
  <h1 class="display-5">Admin Dashboard</h1>
  <p class="lead mb-4">Easily manage users, coaches, activities, payments, and more â€” all in one place.</p>

  <div class="nav-buttons">
    <a href="/admin/users" class="btn btn-primary"><i class="fas fa-users me-2"></i>Manage Members</a>
    <a href="/admin/coaches" class="btn btn-primary"><i class="fas fa-dumbbell me-2"></i>Manage Coaches</a>
    <a href="/admin/activities" class="btn btn-primary"><i class="fas fa-calendar-check me-2"></i>Manage Activities</a>
    <a href="/admin/equipements" class="btn btn-primary"><i class="fas fa-cogs me-2"></i>Manage Equipments</a>
    <a href="/admin/offres" class="btn btn-primary py-md-3 px-md-5 me-3"><i class="fas fa-star me-2"></i>Manage Offers</a>
    <a href="/admin/payments" class="btn btn-primary"><i class="fas fa-credit-card me-2"></i>Manage Payments</a>
    <a href="/admin/dashboard" class="btn btn-primary"><i class="fas fa-chart-line me-2"></i>Dashboard</a>
  </div>
</div>

<!-- Scripts -->
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
