<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gérer les Coachs</title>

  <!-- Favicon -->
  <link href="/img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Bootstrap Stylesheet -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Header Section -->
<header class="bg-primary text-white text-center py-3">
  <h1>Gestion des Coachs</h1>
</header>

<!-- Main Content Section -->
<main class="container my-5">
  <!-- Table of Coaches -->
  <div class="table-responsive bg-light p-4 rounded shadow-sm">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Spécialité</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="coach : ${coaches}">
        <td th:text="${coach.nom_coach}"></td>
        <td th:text="${coach.prenom_coach}"></td>
        <td th:text="${coach.email}"></td>
        <td th:text="${coach.specialite}"></td>
        <td class="text-center">
          <a th:href="@{/coaches/edit/{id}(id=${coach.id_coach})}" class="btn btn-sm btn-warning">
            <i class="fas fa-edit"></i> Modifier
          </a>
          <form th:action="@{/coaches/delete/{id}(id=${coach.id_coach})}" method="post"
                onsubmit="return confirm('Voulez-vous vraiment supprimer ce coach ?');"
                style="display:inline;">
            <button type="submit" class="btn btn-sm btn-danger">
              <i class="fas fa-trash"></i> Supprimer
            </button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Back Button -->
  <div class="text-center mt-4">
    <form action="/home" method="get" class="text-center mt-4">
      <button type="submit" class="btn btn-success">
        <i class="fas fa-pen"></i> Aller à la page de gestion de club
      </button>
    </form>
  </div>
</main>

<!-- Footer Section -->
<footer class="bg-light text-center py-3">
  <p>&copy; 2024 Gestion des Coachs. Tous droits réservés.</p>
</footer>

<!-- Scripts -->
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
