<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Equipment</title>
</head>
<body>
<h1>Edit Equipment</h1>

<!-- Formulaire pour modifier un équipement existant -->
<form th:action="@{/equipements/update/{id}(id=${equipement.idEquipement})}" method="post">
  <label for="nomEquipement">Name:</label>
  <input type="text" id="nomEquipement" name="nomEquipement" th:value="${equipement.nomEquipement}" required><br>

  <label for="quantite">Quantity:</label>
  <input type="number" id="quantite" name="quantite" th:value="${equipement.quantite}" required><br>

  <label for="typeEquipement">Type:</label>
  <input type="text" id="typeEquipement" name="typeEquipement" th:value="${equipement.typeEquipement}" required><br>

  <button type="submit">Update Equipment</button>
</form>

<!-- Lien pour revenir à la liste des équipements -->
<a href="/equipements">Back to Equipment List</a>

</body>
</html>
