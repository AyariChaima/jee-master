<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier un Équipement</title>

  <!-- Favicon -->
  <link href="/img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">

  <!-- Bootstrap Stylesheet -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Header Section -->
<header class="bg-primary text-white text-center py-3">
  <h1>Modifier un Équipement</h1>
</header>

<!-- Main Content Section -->
<main class="container my-5">
  <!-- Formulaire de modification -->
  <form th:action="@{/equipements/update/{id}(id=${equipement.idEquipement})}" method="post" class="shadow p-4 rounded bg-light">
    <div class="mb-3">
      <label for="nomEquipement" class="form-label">Nom de l'Équipement :</label>
      <input type="text" id="nomEquipement" name="nomEquipement" class="form-control" th:value="${equipement.nomEquipement}" required>
    </div>

    <div class="mb-3">
      <label for="quantite" class="form-label">Quantité :</label>
      <input type="number" id="quantite" name="quantite" class="form-control" th:value="${equipement.quantite}" required>
    </div>

    <div class="mb-3">
      <label for="typeEquipement" class="form-label">Type :</label>
      <input type="text" id="typeEquipement" name="typeEquipement" class="form-control" th:value="${equipement.typeEquipement}" required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-save"></i> Mettre à Jour
      </button>
      <a href="/equipements" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Retour à la Liste
      </a>
    </div>
  </form>
</main>

<!-- Footer Section -->
<footer class="bg-light text-center py-3">
  <p>&copy; 2024 Gestion des Équipements. Tous droits réservés.</p>
</footer>

<!-- Scripts -->
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
