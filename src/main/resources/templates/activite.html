<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Activities</title>
</head>
<body>
<h1>Activities</h1>

<!-- Display the list of activities -->
<div id="activites-list">
  <table border="1">
    <tr>
      <th>Activity Name</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Actions</th>
    </tr>
    <tr th:each="activite : ${activites}">
      <td th:text="${activite.nomActivite}"></td>
      <td th:text="${activite.dateDebutActivite}"></td>
      <td th:text="${activite.dateFinActivite}"></td>
      <td>
        <a th:href="@{/activites/edit/{id}(id=${activite.idActivite})}">Edit</a> |
        <form th:action="@{/activites/delete/{id}(id=${activite.idActivite})}" method="post"
              onsubmit="return confirm('Are you sure you want to delete this activity?');" style="display:inline;">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
  </table>
</div>

<form action="/activites" method="get">
  <button type="submit">Back to Activity List</button>
</form>
</body>
</html>
