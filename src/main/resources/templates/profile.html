<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>

  <!-- Favicon -->
  <link href="/img/favicon.ico" rel="icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
  <a class="navbar-brand fw-bold text-white text-uppercase" href="/index">Gymster</a>
  <div class="ms-auto">
    <a href="/index" class="btn btn-light me-2">Home</a>
    <a href="/logout" class="btn btn-outline-light">Logout</a>
  </div>
</nav>

<!-- Main Content -->
<main class="container py-5">
  <h1 class="display-5 text-center mb-4">My Profile</h1>

  <!-- Offer Section -->
  <div th:if="${offer == null}" class="alert alert-warning text-center">
    <p>No offer found! Start your journey now.</p>
    <a href="/index" class="btn btn-primary mt-2">Start Now</a>
  </div>

  <div th:if="${offer != null}" class="card shadow-sm p-4 mb-5">
    <h3 class="card-title mb-3">Your Current Offer:</h3>
    <p><strong><i class="fas fa-tag me-1"></i>Offer Name:</strong> <span th:text="${offer.nomOffre}"></span></p>
    <p><strong><i class="fas fa-clock me-1"></i>Duration:</strong> <span th:text="${duration}"></span> months</p>
    <p><strong><i class="fas fa-calendar-alt me-1"></i>Payment Date:</strong> <span th:text="${#dates.format(paymentDate, 'dd-MM-yyyy')}"></span></p>
    <p><strong><i class="fas fa-coins me-1"></i>Total Paid:</strong> <span th:text="${duration * offer.prixUnitaire}"></span> DT</p>
  </div>

  <!-- Credentials Section -->
  <div class="card shadow-lg p-4">
    <h3 class="card-title mb-4">Your Credentials</h3>

    <form action="/profile/update" method="post" class="row g-3">
      <div class="col-md-6">
        <label for="first-name" class="form-label"><i class="fas fa-user me-1"></i>First Name:</label>
        <input type="text" class="form-control" id="first-name" name="firstName" th:value="${user.first_name}" required>
      </div>

      <div class="col-md-6">
        <label for="last-name" class="form-label"><i class="fas fa-user me-1"></i>Last Name:</label>
        <input type="text" class="form-control" id="last-name" name="lastName" th:value="${user.last_name}" required>
      </div>

      <div class="col-md-6">
        <label for="username" class="form-label"><i class="fas fa-user-tag me-1"></i>Username:</label>
        <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label"><i class="fas fa-envelope me-1"></i>Email:</label>
        <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
      </div>

      <div class="col-md-4">
        <label for="age" class="form-label"><i class="fas fa-birthday-cake me-1"></i>Age:</label>
        <input type="number" class="form-control" id="age" name="age" th:value="${user.age}" required>
      </div>

      <div class="col-md-4">
        <label for="phone" class="form-label"><i class="fas fa-phone me-1"></i>Phone Number:</label>
        <input type="tel" class="form-control" id="phone" name="phone" th:value="${user.phone_number}">
      </div>

      <div class="col-md-4">
        <label for="emergency-phone" class="form-label"><i class="fas fa-phone-alt me-1"></i>Emergency Phone:</label>
        <input type="tel" class="form-control" id="emergency-phone" name="emergencyPhone" th:value="${user.emergency_phone_number}" required>
      </div>

      <div class="col-md-4">
        <label for="role" class="form-label"><i class="fas fa-briefcase me-1"></i>Role:</label>
        <input type="text" class="form-control" id="role" name="role" th:value="${user.role.role}" required>
      </div>

      <!-- Coach only -->
      <div class="col-md-6" th:if="${user.role.role == 'COACH'}">
        <label for="speciality" class="form-label"><i class="fas fa-dumbbell me-1"></i>Speciality:</label>
        <input type="text" class="form-control" id="speciality" name="speciality" th:value="${user.speciality}">
      </div>

      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-save me-1"></i>Save Changes</button>
      </div>
    </form>
  </div>
</main>

<!-- Bootstrap JS (Optional) -->
<script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
