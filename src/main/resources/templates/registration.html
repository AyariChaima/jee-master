<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff;
            font-family: 'Rubik', sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: #222;
        }

        .navbar-brand h1 {
            color: orangered; /* Gymster logo color */
            margin: 0;
            font-size: 1.8rem;
        }

        .contact-info {
            display: flex;
            align-items: center;
            color: #fff;
        }

        .contact-info span {
            margin-right: 15px;
        }

        .contact-info i {
            margin-right: 5px;
        }

        .container {
            max-width: 500px;
        }

        form {
            background-color: #f4f4f4; /* Light gray */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5); /* White shadow */
        }

        form label {
            color: #000; /* Black text for form labels */
        }

        form input[type="text"],
        form input[type="password"] {
            background-color: #ddd;
            color: #000;
            border: 1px solid #555;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
        }

        form input[type="radio"] {
            margin-right: 5px;
        }

        form .btn {
            background-color: orangered; /* Match Gymster logo */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .form-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #000;
        }

        .text-center p {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
<!-- Header Section -->
<nav class="navbar">
    <div class="navbar-brand">
        <h1>GYMSTER</h1>
    </div>
    <div class="contact-info">
        <span><i class="fas fa-phone-alt"></i> +99 999 999</span>
        <span><i class="fas fa-envelope"></i> contact@gymster.com</span>
    </div>
</nav>

<main class="container my-5">
    <form action="/register" method="post">
        <div class="form-title">Transformez votre vie dès aujourd'hui ! Créez votre compte maintenant</div>

        <div class="mb-3">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="firstName" required>
        </div>

        <div class="mb-3">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="lastName" required>
        </div>

        <div class="mb-3">
            <label for="username">UserName:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="mb-3">
            <label for="role">Role:</label><br>
            <input type="radio" id="user" name="role" value="USER" required>
            <label for="user">Adherent</label><br>
            <input type="radio" id="coach" name="role" value="COACH" required>
            <label for="coach">Coach</label>
        </div>
        <div class="mb-3">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phoneNumber" required>
        </div>

        <div class="mb-3">
            <label for="emergency-phone">Emergency Phone Number:</label>
            <input type="text" id="emergency-phone" name="emergencyPhoneNumber" required>
        </div>

        <div class="mb-3">
            <label for="date-of-inscription">Date of Inscription:</label>
            <input type="date" id="date-of-inscription" name="dateOfInscription" required>
        </div>

        <div class="mb-3">
            <label for="role">Role:</label><br>
            <input type="radio" id="user" name="role" value="USER" required>
            <label for="user">Adherent</label><br>
            <input type="radio" id="coach" name="role" value="COACH" required onclick="showSpecialityInput()">
            <label for="coach">Coach</label>
        </div>

        <div class="mb-3" id="speciality-container" style="display: none;">
            <label for="speciality">Speciality:</label>
            <input type="text" id="speciality" name="speciality">
        </div>

        <script>
            function showSpecialityInput() {
                document.getElementById('speciality-container').style.display = 'block';
            }
        </script>
        <div class="text-center">
            <button type="submit" class="btn">Register <i class="fas fa-user-plus"></i></button>
        </div>
    </form>
</main>
</body>

</html>
