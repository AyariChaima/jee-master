<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff;
            font-family: 'Rubik', sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: #222;
        }

        .navbar-brand h1 {
            color: orangered; /* Gymster logo color */
            margin: 0;
            font-size: 1.8rem;
        }

        .contact-info {
            display: flex;
            align-items: center;
            color: #fff;
        }

        .contact-info span {
            margin-right: 15px;
        }

        .contact-info i {
            margin-right: 5px;
        }

        .container {
            max-width: 500px;
        }

        form {
            background-color: #f4f4f4; /* Light gray */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5); /* White shadow */
        }

        form label {
            color: #000; /* Black text for form labels */
        }

        form input[type="text"],
        form input[type="password"] {
            background-color: #ddd;
            color: #000;
            border: 1px solid #555;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
        }

        form input[type="radio"] {
            margin-right: 5px;
        }

        form .btn {
            background-color: orangered; /* Match Gymster logo */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .form-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #000;
        }

        .text-center p {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
<!-- Header Section -->
<nav class="navbar">
    <div class="navbar-brand">
        <h1>GYMSTER</h1>
    </div>
    <div class="contact-info">
        <span><i class="fas fa-phone-alt"></i> +99 999 999</span>
        <span><i class="fas fa-envelope"></i> contact@gymster.com</span>
    </div>
</nav>

<main class="container my-5">
    <form action="/login" method="post">
        <div class="form-title">Connectez-vous et prenez le contrôle de votre avenir dès maintenant !</div>

    <div class="mb-3">
        <label for="username">UserName:</label>
        <input type="text" id="username" name="username" required><br><br>
    </div>

    <div class="mb-3">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
    </div>

        <div class="text-center">
            <button type="submit" class="btn">Login <i class="fas fa-sign-in-alt"></i></button>
            <p style="color: black"> Don't have an account ? <a style="color: red" href="registration.html">join us</a> now ! </p>
        </div>

</form>
</main>
<!-- Display error message if the login failed -->
<p th:if="${error != null}" th:text="${error}"></p>

</body>
</html>
