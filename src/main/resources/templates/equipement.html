<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Équipements</title>

  <!-- Favicon -->
  <link href="/img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">

  <!-- Bootstrap Stylesheet -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Header Section -->
<header class="bg-primary text-white text-center py-3">
  <h1>Gestion des Équipements</h1>
</header>

<!-- Main Content Section -->
<main class="container my-5">
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
      <tr>
        <th>Nom</th>
        <th>Quantité</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="equipement : ${equipments}">
        <td th:text="${equipement.nomEquipement}"></td>
        <td th:text="${equipement.quantite}"></td>
        <td th:text="${equipement.typeEquipement}"></td>
        <td>
          <a th:href="@{/equipements/edit/{id}(id=${equipement.idEquipement})}" class="btn btn-warning btn-sm">
            <i class="fas fa-edit"></i> Modifier
          </a>
          <form th:action="@{/equipements/delete/{id}(id=${equipement.idEquipement})}" method="post" class="d-inline"
                onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cet équipement ?');">
            <button type="submit" class="btn btn-danger btn-sm">
              <i class="fas fa-trash"></i> Supprimer
            </button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="text-center mt-4">
    <a href="/add" class="btn btn-success">
      <i class="fas fa-plus"></i> Ajouter un Nouvel Équipement
    </a>
    <form action="/home" method="get" class="text-center mt-4">
      <button type="submit" class="btn btn-success">
        <i class="fas fa-pen"></i> Aller à la page de gestion de club
      </button>
    </form>
  </div>

</main>

<!-- Footer Section -->
<footer class="bg-light text-center py-3">
  <p>&copy; 2024 Gestion des Équipements. Tous droits réservés.</p>
</footer>

<!-- Scripts -->
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
