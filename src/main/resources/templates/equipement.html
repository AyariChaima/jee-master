<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Equipments</title>
</head>
<body>
<h1>Equipments</h1>

<div id="equipments-list">
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
    <tr th:each="equipement : ${equipments}">
      <td th:text="${equipement.nomEquipement}"></td>
      <td th:text="${equipement.quantite}"></td>
      <td th:text="${equipement.typeEquipement}"></td>
      <td>
        <a th:href="@{/equipements/edit/{id}(id=${equipement.idEquipement})}">Edit</a>
        <form th:action="@{/equipements/delete/{id}(id=${equipement.idEquipement})}" method="post"
              onsubmit="return confirm('Are you sure you want to delete this equipment?');">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
  </table>

  <a href="/ajout-equipement">Add New Equipment</a>
</div>
</body>
</html>
