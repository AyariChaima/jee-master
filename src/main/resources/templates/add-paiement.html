<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Paiement</title>
</head>
<body>
<h1>Add New Paiement</h1>
<form th:action="@{/paiements/add}" method="post">
    <label for="datePaiement">Date:</label>
    <input type="date" id="datePaiement" name="datePaiement" required><br>

    <label for="typePaiement">Type:</label>
    <input type="text" id="typePaiement" name="typePaiement" required><br>

    <label for="montantPaiement">Montant:</label>
    <input type="number" step="0.01" id="montantPaiement" name="montantPaiement" required><br>

    <button type="submit">Add Paiement</button>
</form>
<a href="/paiements">Back to Paiement List</a>
</body>
</html>
