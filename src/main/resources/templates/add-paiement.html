<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Paiement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon" />

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Bootstrap & Styles -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
</head>
<body>

<!-- Header Start -->
<div class="container-fluid bg-dark px-0">
    <div class="row gx-0">
        <div class="col-lg-3 bg-dark d-none d-lg-block">
            <a href="/index2" class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center justify-content-center">
                <h1 class="m-0 display-4 text-primary text-uppercase">Gymster</h1>
            </a>
        </div>
        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0 px-lg-5">
                <a href="/index2" class="navbar-brand d-block d-lg-none">
                    <h1 class="m-0 display-4 text-primary text-uppercase">Gymster</h1>
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto py-0">
                        <a href="/index2" class="nav-item nav-link">Home</a>
                        <a href="/profile" class="nav-item nav-link">Profile</a>
                        <a href="/paiements" class="nav-item nav-link">Paiements</a>
                    </div>
                    <div class="d-flex">
                        <a href="/logout" class="btn btn-primary py-2 px-4">Log Out</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<!-- Header End -->

<!-- Main Content -->
<main class="container my-5">
    <div class="bg-light p-4 shadow rounded-4 w-75 mx-auto">
        <h2 class="text-center text-uppercase text-primary mb-4">Add New Paiement</h2>

        <form th:action="@{/paiements/add}" method="post">

            <div class="mb-3">
                <label for="datePaiement" class="form-label">Date</label>
                <input type="date" id="datePaiement" name="datePaiement" class="form-control" required />
            </div>


            <div class="mb-3">
                <label for="typePaiement" class="form-label">Type</label>
                <input type="text" id="typePaiement" name="typePaiement" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="montantPaiement" class="form-label">Montant</label>
                <input type="number" step="0.01" id="montantPaiement" name="montantPaiement" class="form-control" required />
            </div>


            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success px-4 me-2">Add Paiement</button>
                <a href="/paiements" class="btn btn-secondary px-4">Back to List</a>
            </div>
        </form>
    </div>
</main>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
